name       : python-qt6
version    : 6.2.2
release    : 2
source     :
    - https://files.pythonhosted.org/packages/source/P/PyQt6/PyQt6-6.2.2.tar.gz : 9325a0f51c08e37340d916d2723daf9a25c844dac99d71d6c5aacb4f6ee00171
license    : GPL-3.0-or-later
component  : programming.python
summary    : A set of Python bindings for Qt6
description: |
    python-qt6 are the Python3 bindings for Qt6.
builddeps  :
    - pkgconfig(Qt6Quick3D)
    - pkgconfig(Qt6ShaderTools)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6UiTools)
    - pkgconfig(dbus-python)
    - pkgconfig(python3)
    - designer6
    - pyqt-builder
    - python-opengl
    - python-pyqt6-sip
    - python-sip
rundeps    :
    - python3-dbus
    - python-pyqt6-sip
setup      : |
    sip-build \
        --confirm-license \
        --no-make \
        --qmake=/usr/bin/qmake6
build      : |
    %make -C build
install    : |
    %make_install -C build INSTALL_ROOT="$installdir"
    %python3_compile
